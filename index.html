<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Vanilla Todo</title>
</head>
<body>
    <h1 id="todotitle">Vanilla Todo</h1>
    <form id="todoform" action="submit">
        <textarea autocomplete="off" type="text" maxlength="60" id="todoinput" placeholder="Enter a Todo"></textarea>
        <button type="submit" id="todosubmit">Add Todo</button>
    </form>
    <button type="submit" id="deletealltodos">Delete All Todos</button>
    <ul id="todos"></ul>
    <script src="vanillaTodo.js"></script>
</body>
</html>
